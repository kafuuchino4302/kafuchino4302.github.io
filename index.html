<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galgame Music</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Cute fonts for friendly UI -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-music"></i>
            <span>Galgame Music</span>
        </div>
        <div class="nav-menu">
            <a href="#home" class="active"><i class="fas fa-home"></i> 首页</a>
            <a href="#library"><i class="fas fa-folder"></i> 音乐库</a>
            <a href="#charts"><i class="fas fa-star"></i> 歌单</a>
            <a href="#upload"><i class="fas fa-upload"></i> 上传</a>
            <a href="#playlists"><i class="fas fa-list"></i> 播放列表</a>
        </div>
    </nav>

    <div class="main-container">
        <!-- 首页部分 -->
        <section id="home" class="section active">
            <div class="featured">
                <h2>最近添加</h2>
                <div class="music-grid" id="recent-uploads">
                    <!-- 最近上传的音乐将在这里动态显示 -->
                </div>
            </div>
            
            <div class="quick-playlists">
                <h2>快速播放列表</h2>
                <div class="playlist-grid" id="quick-playlists">
                    <!-- 播放列表将在这里动态显示 -->
                </div>
            </div>
        </section>

        <!-- 音乐库部分 -->
        <section id="library" class="section">
            <div class="library-header">
                <h2>Galgame Music</h2>
                <div class="library-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索歌曲、歌手、原作...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="music-container grid-view" id="music-library">
                <!-- 音乐列表将在这里动态显示 -->
            </div>
        </section>
        
        <!-- 公共歌单部分 -->
        <section id="charts" class="section">
            <div class="playlists-header">
                <h2>公共歌单</h2>
                <button id="create-songlist-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> 新建公共歌单
                </button>
            </div>
            <div class="playlists-grid" id="charts-container">
                <!-- 公共歌单将在这里动态显示 -->
            </div>
        </section>

        <!-- 上传部分 -->
        <section id="upload" class="section">
            <div class="upload-container">
                <h2>上传音乐</h2>
                <div class="upload-area" id="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>拖拽音乐文件到这里或点击上传</p>
                    <input type="file" id="file-input" accept="audio/*" multiple hidden>
                </div>
                <div class="upload-list" id="upload-list">
                    <!-- 上传列表将在这里显示 -->
                </div>
            </div>

            <!-- 音乐信息编辑对话框 -->
            <div class="music-edit-dialog" id="music-edit-dialog">
                <div class="dialog-content">
                    <h3>编辑音乐信息</h3>
                    <div class="form-group">
                        <label for="edit-title">歌曲名称</label>
                        <input type="text" id="edit-title" placeholder="输入歌曲名称">
                    </div>
                    <div id="singers-container">
                        <div class="form-group">
                            <label for="edit-singer-1">歌手</label>
                            <input type="text" id="edit-singer-1" class="singer-input" placeholder="输入歌手名称">
                            <button type="button" class="add-singer-btn" id="add-singer-btn"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-original">原作信息</label>
                        <input type="text" id="edit-original" placeholder="输入原作名称">
                    </div>
                    <div class="dialog-buttons">
                        <button class="btn-secondary" id="cancel-edit">取消</button>
                        <button class="btn-primary" id="save-edit">保存并上传</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 个人播放列表部分 -->
        <section id="playlists" class="section">
            <div class="playlists-header">
                <h2>我的播放列表</h2>
                <button id="create-playlist-btn" class="btn-primary">
                    <i class="fas fa-plus"></i> 新建播放列表
                </button>
            </div>
            <div class="playlists-grid" id="playlists-container">
                <!-- 个人播放列表将在这里动态显示 -->
            </div>
        </section>

        <!-- 播放列表详情页 -->
        <section id="playlist-detail" class="section">
            <div class="playlist-detail-header">
                <button id="back-to-playlists-btn" class="back-btn"><i class="fas fa-arrow-left"></i> 返回</button>
                <h2 id="playlist-detail-name">播放列表名称</h2>
                <button id="play-all-in-detail-btn" class="btn-primary"><i class="fas fa-play"></i> 播放全部</button>
            </div>
            <div class="playlist-song-list" id="playlist-song-list-container">
                <!-- 播放列表中的歌曲将在这里显示 -->
            </div>
        </section>
    </div>

    <!-- 播放器部分 -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="song-info">
                <h3 id="current-title">未播放</h3>
                <p id="current-artist">选择音乐开始播放</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="shuffle" class="control-btn"><i class="fas fa-random"></i></button>
            <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play" class="control-btn primary"><i class="fas fa-play"></i></button>
            <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
            <button id="repeat" class="control-btn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="player-timeline">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
        <div class="player-options">
            <button id="queue" class="option-btn"><i class="fas fa-list-ul"></i></button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <!-- 播放队列侧边栏 -->
    <div class="queue-sidebar" id="queue-sidebar">
        <div class="queue-header">
            <h3>播放队列</h3>
            <button id="close-queue"><i class="fas fa-times"></i></button>
        </div>
        <ul class="queue-list" id="queue-list">
            <!-- 播放队列将在这里动态显示 -->
        </ul>
    </div>

    <!-- 添加到播放列表的模态框 -->
    <div class="modal-overlay" id="add-to-playlist-modal">
        <div class="modal-content">
            <h3>添加到列表</h3>
            <ul class="modal-playlist-list" id="modal-playlist-list">
                <!-- 可用的播放列表和歌单将在这里显示 -->
            </ul>
            <div class="modal-actions">
                <button id="close-modal-btn" class="btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
